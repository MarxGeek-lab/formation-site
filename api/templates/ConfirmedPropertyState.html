<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family: Poppins, sans-serif; margin: 0; padding: 0; line-height: 26px;">
    <div style="max-width: 600px; margin: 0 auto;">
        <!-- En-tête avec logo et titre -->
        <div style="background-color: white; text-align: center; padding: 20px; border-radius: 10px 10px 0 0;">
            <img src="https://api.marxgeek.com/logo/logo_academie_marxgeek.png" alt="Logo MarxGeek Academy" style="max-width: 120px;">
        </div>
        <!-- Corps du message -->
        <div style="background-color: #ffffff; padding: 20px; border-radius: 0 0 10px 10px;">
            <!-- <h1>{{title}}</h1> -->
            <p style="font-size: 15px;">{{salutation}} ,</p>
            <p style="font-size: 15px;">
                {{{message}}}
            </p>
            <br>
            <p style="font-size: 15px;">Cordialement,</p>
            <p style="font-size: 15px;">L'équipe <strong>MarxGeek Academy</strong></p>
        </div>
    </div>
</body>

</html>
