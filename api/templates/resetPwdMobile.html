<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family: Poppins, sans-serif; margin: 0; padding: 0;">
    <div style="max-width: 600px; line-height: 25px; margin: 0 auto; padding: 20px;">
        <!-- En-tête avec logo et titre -->
        <div style="background-color: white; text-align: center; padding: 20px; border-radius: 10px 10px 0 0;">
            <img src="https://api.marxgeek.com/logo/logo_academie_marxgeek.png" alt="Logo MarxGeek Academy" style="max-width: 200px;">
        </div>
        <!-- Corps du message -->
        <div style="background-color: #ffffff; padding: 20px; border-radius: 0 0 10px 10px;">
            <p style="font-size: 15px;">Bonjour <strong>{{fullname}}</strong>,</p>
            <p style="font-size: 15px;">
                Pour réinitialiser votre mot de passe, utilisez le code ci - dessous:
            </p>
            <p style="font-size: 24px; word-spacing: 30px; background-color: #e1f0f4; color: #262626; padding: 12px 20px; border-radius: 5px; margin: 20px auto; text-align: center;">
                {{otp}}
            </p>
            <p style="font-size: 15px;">Cordialement,</p>
            <p style="font-size: 15px;">L'équipe <strong>MarxGeek Academy</strong></p>
        </div>
    </div>
</body>

</html>
