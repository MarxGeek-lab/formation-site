<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Template</title>
</head>

<body
  style="font-family: Poppins; line-height: 25px; display: flex; flex-direction: column; align-items: center; justify-content: center;">

  <div style="width: 600px; background-color: white; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <div style="width: 100%; padding: 15px 0; background: #0EA4FF; border-radius: 5px 5px 0 0; text-align: center;">
      <h1 style="color: white; margin: 0;">E-SMART</h1>
    </div>
    <div style="padding: 30px;">
      <h3>Réinitialiser votre mot de passe</h3>
      <p style="margin-bottom: 30px; font-size: 15px; color: #333;">
        Pour réinitialiser votre mot de passe utilisateur, veuillez cliquer sur le bouton ci-dessous:
      <p>

        <p style="text-align: center; margin-bottom: 20px;">
          <a href={{link}}
            style="padding: 15px 30px; font-size: 18px; border-radius: 25px; color: white !important; background-color: #1f5bdc; text-decoration: none; display: inline-block;">
            Réinitialiser</a>
        </p>
    </div>

    <div
      style="width: 100%; background-color: #0EA4FF; color: white; font-size: 15px; text-align: center; border-radius: 0 0 5px 5px; padding: 15px 0;">
      <p style="margin: 0;">&copy; {{year}}. E-SMART </p>
    </div>
  </div>

</body>

</html>
