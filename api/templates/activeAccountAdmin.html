<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family: Poppins; background-color: #f5f5f5; margin: 0; padding: 0;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <div style="background-color: #0EA4FF; text-align: center; padding: 20px; border-radius: 10px 10px 0 0;">
            <h1 style="color: white; margin: 0; font-size: 24px;">E-SMART</h1>
        </div>
        <div style="background-color: white; padding: 20px; border-radius: 0 0 10px 10px;">
            <p style="font-size: 16px;">Cher(e) <b>{{fullname}}</b>,</p>
            <p style="font-size: 16px;">
                Nous sommes ravis de vous accueillir en tant qu'administrateur invité sur E-SMART.
            </p>
            <p style="font-size: 16px;">
                Pour accéder au tableau de bord, veuillez définir votre mot de passe en
                cliquant sur le bouton ci-dessous :
            </p>
            <a href={{url}} target="_blank" style="display: block; width: fit-content; margin: 0 auto; padding: 15px 30px; background-color: #1f5bdc; color: white; text-decoration: none; font-size: 18px; border-radius: 25px; text-align: center;">
                Définir mon mot de passe
            </a>
            <p style="font-size: 16px;">Cordialement,</p>
            <p style="font-size: 16px;">L'équipe <strong>E-SMART</strong></p>
        </div>
    </div>
</body>

</html>
