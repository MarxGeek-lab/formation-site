<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family: Poppins, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <!-- En-tête avec logo et titre -->
        <div style="background-color: white; text-align: center; padding: 20px; border-radius: 10px 10px 0 0;">
            <img src={{logo}} alt="Logo {{websiteTitle}}" style="max-width: 200px;">
        </div>
        <!-- Corps du message -->
        <div style="background-color: #ffffff; padding: 20px; border-radius: 0 0 10px 10px;">
            <p style="font-size: 16px;">{{salutation}} <strong>{{fullname}}</strong>,</p>
            <p>Un compte administrateur {{websiteTitle}} a été créé pour vous.</p>
            <p style="font-size: 16px;">
                Pour définir votre mot de passe, cliquez sur le bouton ci-dessous :
            </p>
            <a href="{{link}}" style="display: block; width: fit-content; margin: 0 auto; padding: 15px 30px; background-color: #1f5bdc; color: #ffffff; text-decoration: none; font-size: 18px; border-radius: 25px; text-align: center;">
                Définir mon mot de passe
            </a>
            <p style="font-size: 16px;">Cordialement,</p>
            <p style="font-size: 16px;">L'équipe <strong>{{websiteTitle}}</strong></p>
        </div>
    </div>
</body>

</html>
