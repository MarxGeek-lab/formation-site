<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family: Poppins, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <!-- En-tête avec logo et titre -->
        <div style="background-color: #1f5bdc2a; text-align: center; padding: 20px; border-radius: 10px 10px 0 0;">
            <img src="https://api.rafly.me/logo/logo-1.webp" alt="Logo Rafly" style="max-width: 200px;">
        </div>
        <!-- Corps du message -->
        <div style="background-color: #ffffff; padding: 20px; border-radius: 0 0 10px 10px;">
            <p style="font-size: 16px;">Bonjour <strong>{{fullname}}</strong>,</p>
            <p style="font-size: 16px;">
                Pour réinitialiser votre mot de passe, cliquez sur le bouton ci-dessous :
            </p>
            <a href="{{link}}" style="display: block; width: fit-content; margin: 0 auto; padding: 15px 30px; background-color: #1f5bdc; color: #ffffff; text-decoration: none; font-size: 18px; border-radius: 25px; text-align: center;">
                Réinitialiser mon mot de passe
            </a>
            <p style="font-size: 16px; margin-top: 20px;">
                Si vous avez des questions ou besoin d'assistance, vous pouvez nous contacter à : <strong>contact@rafly.me</strong>.
            </p>
            <p style="font-size: 16px;">Cordialement,</p>
            <p style="font-size: 16px;">L'équipe <strong>Rafly</strong></p>
        </div>
    </div>
</body>

</html>
