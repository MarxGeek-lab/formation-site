<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#F5F3FF"/>

  <!-- Laptop -->
  <rect x="100" y="120" width="300" height="200" rx="10" fill="#FA003F"/>
  <rect x="110" y="130" width="280" height="160" fill="#1F2937"/>

  <!-- Screen content -->
  <rect x="130" y="150" width="80" height="40" rx="4" fill="#5E3AFC" opacity="0.3"/>
  <rect x="220" y="150" width="80" height="40" rx="4" fill="#5E3AFC" opacity="0.3"/>
  <rect x="310" y="150" width="60" height="40" rx="4" fill="#5E3AFC" opacity="0.3"/>

  <rect x="130" y="200" width="240" height="15" rx="4" fill="#D1D5DB" opacity="0.2"/>
  <rect x="130" y="225" width="200" height="15" rx="4" fill="#D1D5DB" opacity="0.2"/>
  <rect x="130" y="250" width="180" height="15" rx="4" fill="#D1D5DB" opacity="0.2"/>

  <!-- Laptop base -->
  <path d="M 80 320 L 420 320 L 400 350 L 100 350 Z" fill="#C70032"/>

  <!-- Floating elements -->
  <circle cx="80" cy="80" r="30" fill="#5E3AFC" opacity="0.2"/>
  <circle cx="420" cy="350" r="40" fill="#FA003F" opacity="0.1"/>

  <!-- Code brackets -->
  <text x="50" y="200" font-family="monospace" font-size="40" fill="#5E3AFC" opacity="0.3">&lt;/&gt;</text>
  <text x="420" y="120" font-family="monospace" font-size="30" fill="#FA003F" opacity="0.3">{}</text>
</svg>
